<div class="background">
  <div class="container">
    <div class="title">Заказ</div>
    <div class="order-section">
      <div class="product-block">
        <p style="text-align: center; font-size: 2rem;">
          <strong>Сайт-визитка</strong>
        </p>
        <p style="text-align: center;">
          <strong>Небольшой сайт с информацией о компании</strong>
        </p>
        <p style="text-align: center; font-size: 2rem;">
          <strong>40 000 руб</strong>
        </p>
      </div>
      <div class="contact-block">
        <div>
          <label for="fio">ФИО</label>
          <input type="text" id="fio" placeholder="ФИО">
        </div>
        <div>
          <label for="email">Эл.почта</label>
          <input type="email" id="email" placeholder="Эл.почта">
        </div>
        <div>
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" placeholder="Телефон">
        </div>
      </div>
    </div>
    <form>
      <label for="description">Опишите подробнее проект:</label>
      <textarea id="description" placeholder="Описание проекта"></textarea>
      <div class="payment-section">
        <div>
          <label for="payment">Способ оплаты</label>
          <select id="payment">
            <option>Выбрать...</option>
            <option>Сбер</option>
            <option>Альфа банк</option>
            <option>Альфа банк</option>
          </select>
        </div>
        <div>
          <label for="card">Номер карты</label>
          <input type="text" id="card" placeholder="Номер">
          <label for="name">Имя</label>
          <input type="text" id="name" placeholder="Имя">
          <label for="surname">Фамилия</label>
          <input type="text" id="surname" placeholder="Фамилия">
        </div>
        <div>
          <label>Срок действия</label>
          <div class="card-expiry">
            <input type="text" placeholder="Месяц">
            <input type="text" placeholder="Год">
          </div>
          <label for="code">Код</label>
          <input type="text" id="code" placeholder="Код">
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="back-button" onclick="location.href='services.html'">Назад</button>
        <div id="payment-message" class="payment-message hidden">Оплата принята</div>
        <button type="button" class="pay-button" id="pay-button">Оплатить</button>
    </div>
      <script src="js/script2.js"></script>
